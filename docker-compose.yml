services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  cell-counter:
    build:
      context: ./cell-counter-yolov4
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./cell-counter-yolov4:/app
    environment:
      - PYTHONUNBUFFERED=1