services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
  cell-counter:
    build:
      context: ./cell-counter-yolov4
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./cell-counter-yolov4:/app
    environment:
      - PYTHONUNBUFFERED=1